<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="utf-8">

</head>

<body>

    <label>Kwota zamówienia wynosi: <span th:filed="${amount}" th:text="${amount}"></span></label><br>
    <label>Status zamówienia: <span th:filed="${status}" th:text="${status}"></span></label>
    <ul>
        <li th:each="list:${localList}" th:text="${list.dish+' '+list.price}"></li>
    </ul>
</body>

</html>
